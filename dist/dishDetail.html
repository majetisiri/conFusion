<!DOCTYPE html>
<html lang="en" ng-app='conFusionApp'>

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Siri Indian Restaurant</title>
    <link rel="shortcut icon" href="images/logo.png" />  
    <link rel="stylesheet" href="styles/dishDetail.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>

    <div class="container">
        <div class="row row-content" ng-controller= 'DishDetailController'>
            <div class="col-xs-12">
              <div class="media-left media-middle">
                  <a href="#">
                  <img class="media-object img-thumbnail"
                   ng-src={{dish.image}} alt="Uthappizza" width='110px' height="110px">
                  </a>
              </div>
              <div class="media-body">
                  <h2 class="media-heading">{{dish.author}}
                   <span class="label label-danger">{{dish.label}}</span>
                   <span class="badge">{{dish.price | currency}}</span></h2>
                  <p>{{dish.description}}</p>
              </div>
            </div>
            <div  class="col-xs-offset-1 col-xs-12">
              <strong><p> Customer Comments </p></strong>
              <p> Sort by: <input type="text" ng-model="sort" ng-value="sort"></p>
            </div>
            <div class="col-xs-offset-1 col-xs-12" ng-repeat='comment in comments | orderBy:sort'>
              <blockquote>
                <p>{{comment.rating}} Stars</p>
                <p>{{comment.comment}}</p>
                <footer>{{comment.author }}, {{comment.date | date:'longDate'}}<cite title="Source Title"></cite></footer>
              </blockquote>
            </div>
        </div>
    </div>

<script src="scripts/dishDetail.js"></script>
</body>

</html>
